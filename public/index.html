<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Ingresa Los datos del Producto</h2>
        <form action="/api/productos/guardar" method="POST">
            Nombre: <input type="text" name="title">
            Descripcion: <input type="text" name="description">
            Precio: <input type="text" name="price">
            Foto URL: <input type="text" name="thumbnail">
            Codigo: <input type="text" name="code">
            Stock: <input type="text" name="stock">
            Categoria: <input type="text" name="categoria">
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
